---
apiVersion: v1
kind: Secret
metadata:
  name: nova-cell1-compute-config
data:
  00-ansibleVars: Zm9vCg==
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ovncontroller-config
data:
  ovsdb-config: test-ovn-config
---
apiVersion: v1
kind: Secret
metadata:
  name: neutron-external-config
data:
  neutron_ovn_metadata_agent.ini: dGVzdC1uZXV0cm9uLW92bi1tZXRhZGF0YS1hZ2VudC1jb25maWc=
---
apiVersion: v1
kind: Secret
metadata:
  name: nova-metadata-compute-config
data:
  05-nova-metadata.conf: dGVzdC1ub3ZhLW1ldGFkYXRhLWNvbXB1dGUtY29uZmln
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneNodeSet
metadata:
  name: edpm-compute-no-nodes
spec:
  preProvisioned: true
  services:
    - configure-network
    - validate-network
    - install-os
    - configure-os
    - run-os
    - ovn
    - libvirt
    - nova
  deployStrategy:
      deploy: false
  env:
    - name: ANSIBLE_FORCE_COLOR
      value: "True"
    - name: ANSIBLE_ENABLE_TASK_DEBUGGER
      value: "True"
  nodeTemplate:
    ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
    nodes: {}
